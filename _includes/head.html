<head>
	<title>{{ site.title }}</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!--[if lte IE 8]><script src="{{ site.url }}{{ site.baseurl }}/assets/js/ie/html5shiv.js"></script><![endif]-->
	<link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/assets/css/main.css" />
	<!--[if lte IE 9]><link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/assets/css/ie9.css" /><![endif]-->
	<!--[if lte IE 8]><link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/assets/css/ie8.css" /><![endif]-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	{% if page.support contains 'jquery' %}
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js">
		</script>
	{% endif %}

	{% if page.support contains 'gallery' %}
		<!-- A jQuery plugin that adds cross-browser mouse wheel support. (Optional) -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js">
		</script>

		<!-- Actual includes needed for the gallery -->
		<script src="{{ site.baseurl }}bower_components/lightbox2/dist/js/lightbox.min.js"></script>
		<link href="{{ site.baseurl }}bower_components/lightbox2/dist/css/lightbox.css" rel="stylesheet" />
	{% endif %}
</head>
